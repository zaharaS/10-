<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>Gobilen2</title>
 
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles/G_Style.css" type="text/css">
   <link rel="stylesheet" href="styles/media.css" media="all and (max-width: 900px)" type="text/css">
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
<section class="dws-wrapper">
    <div class="imageBox">
        <img src="pic/9.jpg" alt="ручнаяработа">
        <h3>Ручное ткачество</h3>
        <p>шерсть\гладкое ткачество</p>
        <ul>
           <li><a href="#"><i class="fa fa-facebook"></i></a></li>
           <li><a href="#"><i class="fa fa-twitter"></i></a></li>
           <li><a href="#"><i class="fa fa-envelope-o"></i></a></li>
           <!-- <li><a href="#"></a></li>
           <li><a href="#"></a></li> -->
        </ul>
     </div>
  </section>
  <wrapper>
    <div class="dws-wrapper2">
        <input type="checkbox" name="toggle" id="dws-form" class="toggleForm">
       <div class="dws-container">
            <label for="dws-form" class="toggleForm">Задать вопрос</label>
          <form class="formBox">
            <div class="inputBox">
               <label class="labelText">Ваше имя:</label>
               <input type="text" name="name" class="userInput" required>
            </div>
            <div class="inputBox">
               <label class="labelText">E-mail:</label>
               <input type="email" name="email" class="userInput" required> 
            </div>
            <div class="inputBox">
               <label class="labelText">Номер телефона:</label>
               <input type="tel" name="phone" class="userInput" required pattern="\d+">
            </div>
            <div class="inputBox">
               <label class="labelText">Сообщение:</label>
               <textarea class="userInput" name="message" required></textarea> 
            </div>
            <div class="inputBox">
                <input type="checkbox" name="" required>
               <label>Я согласен на обработку моих <a href="#">персональных данных</a></label>
            </div>
            <input type="submit" value="Отправить" class="button">
         </form>
       </div>
    </div>
    <script>
       
        $(".userInput").focus(function () {
        $(this).parent().addClass("focus");
    }).blur(function () {
        if ($(this).val() === '') {
            $(this).parent().removeClass("focus");
        }
    })
    </script>   
 </wrapper>  



</body>
</html>
